<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="mainHeading__Container">
      <h1 class="mainHeading__Container--heading">AudinoCast</h1>
      <img class="mainHeading__Container--image" src="img/sun.png" alt="" />
    </div>
    <div class="weatherContainer">
      <div class="searchbar">
        <div class="searchbar__inputBox">
          <input
            class="inputBox__inputfield"
            placeholder="Search: City,Country"
            type="text"
          />
          <i class="uil uil-search search-icon"></i>
          <i class="uil uil-multiply close-icon"></i>
        </div>
        <div class="searchbar__cities searchbar__cities--deactivated"></div>
      </div>
      <div class="weatherContainer__grid"></div>
      <button class="startBtn">show data</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
